<div class="container w-50">
  <h1 class="text-center">Страница пользователя</h1>
  <div *ngIf="user">
    <img class="d-block" [src]="user.avatar" alt="image is not loaded" style="height: 15rem;">
    <p>
      id: {{user.id}} <br />
      email: {{user.email}} <br />
      first name: {{user.first_name}} <br />
      last name: {{user.last_name}} <br />
      avatar: {{user.avatar}} <br />
      <mark *ngIf="updatedAt">updated ad: {{updatedAt | date:'dd.MM.YYYY HH:mm'}}</mark> <br />
    </p>
    <button class="btn btn-secondary" (click)="editUser()">Edit</button> <a routerLink=""
      class="ml-3 btn btn-primary">To main
      page</a>
  </div>

</div>
