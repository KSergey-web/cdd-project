<div class="container w-25 mt-5">
  <h1 class="text-center">Log in to the system</h1>
  <form [formGroup]="signupForm" novalidate (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <a routerLink="/signup">register</a>
    <div class="nav-link" class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign in</button>
    </div>
  </form>
</div>
